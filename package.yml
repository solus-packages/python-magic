name       : python-magic
version    : 0.4.18
release    : 5
source     :
    - https://files.pythonhosted.org/packages/e3/85/1aff76b966622868a73717abd8b501a3c91890e23a65e5f574ff6df1970f/python-magic-0.4.18.tar.gz : b757db2a5289ea3f1ced9e60f072965243ea43a2221430048fd8cacab17be0ce
license    : MIT
component  : system.base
summary    : Python interface for libmagic
builddeps  :
    - pkgconfig(python-2.7)
    - pkgconfig(python3)
    - python-setuptools
description: |
    This module uses ctypes to access the libmagic file type identification library. It makes use of the local magic database and supports both textual and MIME-type output.
install    : |
    %python_install
    %python3_install
