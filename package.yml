name        : python-magic
version     : 0.4.3
release     : 3
source      :
    - http://pypi.python.org/packages/source/p/python-magic/python-magic-0.4.3.tar.gz : d49a5f1b51dce2b0313bf147a1ff96da25037fe2279cab386731e05f3b232937
license     :
    - MIT
summary     : Python interface for libmagic
builddeps   :
    - pkgconfig(python-2.7)
    - python-setuptools
description : |
    This module uses ctypes to access the libmagic file type identification library. It makes use of the local magic database and supports both textual and MIME-type output.
install    : |
    python setup.py install --root="$installdir" --no-compile -O0
